<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Suhu</title>

    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="container">
    <!-- Header Content -->
    <header>
        <h1>Website Konversi Suhu</h1>
    </header>

    <!-- Main Content -->
    <main>
    <!-- Introduction -->
        <section>
            <p>Masukkan suhu derajat ke kotak dibawah...</p>
        </section>

    <!-- Form Konversi Suhu -->
        <form class="padding-medium">
        <!-- Inputan suhu dan satuan -->
    <div>
        <label for="input-suhu">Nilai Suhu:</label>
        <input type="number" id="input-suhu" placeholder="contoh: 50">
    </div>

    <!-- Pilihan satuan suhu -->
    <div class="unit-selector">
    <div class="unit-field">
        <label for="from-unit">Dari:</label>
            <select id="from-unit">
                <option value="celcius">Celcius (&deg;C)</option>
                <option value="fahrenheit">Fahrenheit (&deg;F)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="reamur">Reamur (&deg;Re)</option>
            </select>
    </div>

    <div class="unit-field">
            <label for="to-unit">Ke:</label>
            <select id="to-unit">
                <option value="fahrenheit">Fahrenheit (&deg;F)</option>
                <option value="celcius">Celcius (&deg;C)</option>
                <option value="kelvin">Kelvin (K)</option>
                <option value="reamur">Reamur (&deg;Re)</option>
            </select>
    </div>
    </div>

        <!-- Tombol Action -->
            <div>
                <button type="button" class="konversi-btn" onclick="convertTemperature()">Konversi</button>
                <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
                <button type="button" class="reverse-btn" onclick="reverseConversion()">Reverse</button>
            </div>
    </form>
        <!-- Hasil Konversi -->
        <section class="padding-medium">
            <div>
                <label for="hasil-suhu">Hasil suhu:</label>
                <textarea id="hasil-suhu" readonly></textarea>
            </div>
        </section>

        <!-- Penjelasan -->
        <section class="padding-medium">
            <div>
                <label for="detail-suhu">Penjelasan:</label>
                <textarea id="detail-suhu" readonly></textarea>
            </div>
        </section>
    </main>

    <!-- Footer Content -->
    <footer>
        <p>&copy; 2025 @Willhaenz</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
