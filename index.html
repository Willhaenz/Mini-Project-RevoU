<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Suhu</title>

    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="container">
    <!-- Header Content -->
    <header>
        <h1>Website Konversi Suhu - @Haenzel</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Introduction -->
        <section>
            <p>Masukkan suhu derajat input-suhu (&deg;C) ke kotak dibawah...</p>
        </section>

        <!-- Form Konversi Suhu -->
        <form class="padding-medium">
            <!-- Inputan suhu -->
            <div>
                <label for="input-suhu">Celcius (&deg;C):</label>
                <input type="number" id="input-suhu" placeholder="contoh: 50">
            </div>

            <!-- Tombol Action -->
            <div>
                <button type="button" class="konversi-btn" onclick="convertTemperature()">Konversi</button>
                <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
                <button type="button" class="reverse-btn" onclick="reverseConversion()">Reverse</button>
            </div>
        </form>

        <!-- Hasil Konversi -->
        <section class="padding-medium">
            <div>
                <label for="hasil-suhu">Fahrenheit (&deg;F):</label>
                <textarea id="hasil-suhu" readonly></textarea>
            </div>
        </section>

        <!-- Penjelasan -->
        <section class="padding-medium">
            <div>
                <label for="detail-suhu">Penjelasan:</label>
                <textarea id="detail-suhu" readonly></textarea>
            </div>
        </section>

        <!-- Keterangan Formula -->
        <section>
            <header>
                <h2>Cara Konversi input-suhu (&deg;C) ke hasil-suhu (&deg;F)</h2>
            </header>

            <hr />

            <div>
                <p>Introduction dari rumus konversi suhu...</p>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 9/5) + 32</p>
                <p>Atau</p>
                <p class="rumus-content">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> x 1.8) + 32</p>
            </div>
        </section>
    </main>

    <!-- Footer Content -->
    <footer>
        <p>&copy; 2025 @Willhaenz</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
